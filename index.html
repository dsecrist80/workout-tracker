<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <!-- React -->
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    
    <!-- Firebase Setup -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import { getFirestore, collection, getDocs, setDoc, doc } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyC_nkyWikwTCHDIBOvpXkEvk7Cfl8w5GLE",
            authDomain: "workout-tracker-e57d4.firebaseapp.com",
            projectId: "workout-tracker-e57d4",
            storageBucket: "workout-tracker-e57d4.firebasestorage.app",
            messagingSenderId: "20708564104",
            appId: "1:20708564104:web:e7457b6f3fc63cd271933d"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        // Make Firebase available globally for the app
        window.db = db;
        window.dbCollection = collection;
        window.dbGetDocs = getDocs;
        window.dbSetDoc = setDoc;
        window.dbDoc = doc;
        window.firebaseReady = true;
        window.dispatchEvent(new Event('firebaseReady'));
    </script>
    
    <!-- Constants -->
    <script type="text/babel" src="src/constants/muscles.js"></script>
    <script type="text/babel" src="src/constants/exerciseTypes.js"></script>
    <script type="text/babel" src="src/constants/config.js"></script>

    <script type="text/babel" src="src/utils/exercisePresets.js"></script>
    <script type="text/babel" src="src/utils/fatigueCalculations.js"></script>
    <script type="text/babel" src="src/utils/progressionLogic.js"></script>
    <script type="text/babel" src="src/utils/volumeAnalysis.js"></script>
    
    <!-- Services -->
    <script type="text/babel" src="src/services/storage.js"></script>
    <script type="text/babel" src="src/services/database.js"></script>
    
    <!-- Hooks -->
    <script type="text/babel" src="src/hooks/useAuth.js"></script>
    <script type="text/babel" src="src/hooks/useRestTimer.js"></script>

    <script type="text/babel" src="src/components/shared/MuscleReadiness.jsx"></script>
    
    <!-- View Components -->
    <script type="text/babel" src="src/components/LoginScreen.jsx"></script>
    <script type="text/babel" src="src/components/SessionView.jsx"></script>
    <script type="text/babel" src="src/components/HistoryView.jsx"></script>
