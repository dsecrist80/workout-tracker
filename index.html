<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Logger</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import { getFirestore, collection, getDocs, setDoc, doc } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyC_nkyWikwTCHDIBOvpXkEvk7Cfl8w5GLE",
            authDomain: "workout-tracker-e57d4.firebaseapp.com",
            projectId: "workout-tracker-e57d4",
            storageBucket: "workout-tracker-e57d4.firebasestorage.app",
            messagingSenderId: "20708564104",
            appId: "1:20708564104:web:e7457b6f3fc63cd271933d"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        window.db = db;
        window.dbCollection = collection;
        window.dbGetDocs = getDocs;
        window.dbSetDoc = setDoc;
        window.dbDoc = doc;
        window.firebaseReady = true;
        window.dispatchEvent(new Event('firebaseReady'));
    </script>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        const TYPES = {
            compound_lower: { C: 1.3, name: 'Compound Lower' },
            compound_upper: { C: 1.0, name: 'Compound Upper' },
            isolation: { C: 0.4, name: 'Isolation' }
        };

        const MUSCLES = ['Quads', 'Hams', 'Glutes', 'Calves', 'Chest', 'Back', 'Shoulders', 'Bi', 'Tri', 'Forearms', 'Abs', 'LowBack'];

        function WorkoutTracker() {
            const [ready, setReady] = useState(false);
            const [exercises, setExercises] = useState([]);
            const [workouts, setWorkouts] = useState([]);
            const [programs, setPrograms] = useState([]);
            const [activeProgram, setActiveProgram] = useState(null);
            const [currentDayIndex, setCurrentDayIndex] = useState(0);
            const [view, setView] = useState('session');
            
            // Exercise builder
            const [name, setName] = useState('');
            const [type, setType] = useState('compound_upper');
            const [axial, setAxial] = useState(false);
            const [prim, setPrim] = useState([]);
            const [sec, setSec] = useState([]);
            const [showAdv, setShowAdv] = useState(false);
            
            // Session
            const [date, setDate] = useState(new Date().toISOString().split('T')[0]);
            const [selEx, setSelEx] = useState('');
            const [sets, setSets] = useState([]);
            const [input, setInput] = useState({ w: '', r: '', rir: '' });
            const [session, setSession] = useState([]);
            const [restTimer, setRestTimer] = useState(0);
            const [timerActive, setTimerActive] = useState(false);
            const [repsRef, setRepsRef] = useState(null);
            const [rirRef, setRirRef] = useState(null);
            
            // History
            const [selDate, setSelDate] = useState(null);
            
            // Programs
            const [progName, setProgName] = useState('');
            const [progDays, setProgDays] = useState([]);
            const [currentDay, setCurrentDay] = useState({ name: '', exercises: [] });

            useEffect(() => {
                const init = () => {
                    if (window.firebaseReady) {
                        setReady(true);
                        load('exercises', setExercises, loadPresets);
                        load('workouts', setWorkouts);
                        load('programs', setPrograms);
                        try {
                            const ap = localStorage.getItem('ap');
                            const cdi = localStorage.getItem('cdi');
                            if (ap) setActiveProgram(JSON.parse(ap));
                            if (cdi) setCurrentDayIndex(parseInt(cdi));
                        } catch(e) {}
                    }
                };
                
                if (window.firebaseReady) init();
                else window.addEventListener('firebaseReady', init);
            }, []);

            useEffect(() => {
                let interval;
                if (timerActive && restTimer > 0) {
                    interval = setInterval(() => setRestTimer(t => t - 1), 1000);
                } else if (restTimer === 0) {
                    setTimerActive(false);
                }
                return () => clearInterval(interval);
            }, [timerActive, restTimer]);

            const save = async (col, data) => {
                try {
                    await window.dbSetDoc(window.dbDoc(window.db, col, 'data'), { items: data });
                } catch(e) { console.error(e); }
            };

            const load = async (col, setter, defaultFn) => {
                try {
                    const snap = await window.dbGetDocs(window.dbCollection(window.db, col));
                    if (!snap.empty) {
                        snap.forEach(d => { if (d.data().items) setter(d.data().items); });
                    } else if (defaultFn) defaultFn();
                } catch(e) {
                    console.error(e);
                    if (defaultFn) defaultFn();
                }
            };

            const loadPresets = () => {
                const p = [
                    { id: 1, name: 'Barbell Squat', type: 'compound_lower', axial: true, prim: ['Quads', 'Glutes'], sec: ['Hams'] },
                    { id: 2, name: 'Bench Press', type: 'compound_upper', axial: false, prim: ['Chest'], sec: ['Tri', 'Shoulders'] },
                    { id: 3, name: 'Deadlift', type: 'compound_lower', axial: true, prim: ['Hams', 'LowBack', 'Glutes'], sec: [] },
                    { id: 4, name: 'Overhead Press', type: 'compound_upper', axial: true, prim: ['Shoulders'], sec: ['Tri'] },
                    { id: 5, name: 'Barbell Row', type: 'compound_upper', axial: false, prim: ['Back'], sec: ['Bi'] },
                    { id: 6, name: 'Pull-ups', type: 'compound_upper', axial: false, prim: ['Back'], sec: ['Bi'] },
                    { id: 7, name: 'Romanian Deadlift', type: 'compound_lower', axial: true, prim: ['Hams'], sec: ['Glutes', 'LowBack'] },
                    { id: 8, name: 'Leg Press', type: 'compound_lower', axial: false, prim: ['Quads', 'Glutes'], sec: [] },
                    { id: 9, name: 'Dumbbell Bench', type: 'compound_upper', axial: false, prim: ['Chest'], sec: ['Tri', 'Shoulders'] },
                    { id: 10, name: 'Lat Pulldown', type: 'compound_upper', axial: false, prim: ['Back'], sec: ['Bi'] },
                    { id: 11, name: 'Leg Curl', type: 'isolation', axial: false, prim: ['Hams'], sec: [] },
                    { id: 12, name: 'Leg Extension', type: 'isolation', axial: false, prim: ['Quads'], sec: [] },
                    { id: 13, name: 'Bicep Curl', type: 'isolation', axial: false, prim: ['Bi'], sec: [] },
                    { id: 14, name: 'Tricep Extension', type: 'isolation', axial: false, prim: ['Tri'], sec: [] },
                    { id: 15, name: 'Lateral Raise', type: 'isolation', axial: false, prim: ['Shoulders'], sec: [] },
                    { id: 16, name: 'Calf Raise', type: 'isolation', axial: false, prim: ['Calves'], sec: [] }
                ];
                setExercises(p);
                save('exercises', p);
            };

            const toggle = (m, isPrim) => {
                if (isPrim) {
                    setPrim(p => p.includes(m) ? p.filter(x => x !== m) : [...p, m]);
                    setSec(s => s.filter(x => x !== m));
                } else {
                    setSec(s => s.includes(m) ? s.filter(x => x !== m) : [...s, m]);
                    setPrim(p => p.filter(x => x !== m));
                }
            };

            const saveEx = () => {
                if (!name || prim.length === 0) return alert('Enter name and select primary muscles');
                const id = exercises.length > 0 ? Math.max(...exercises.map(e => e.id)) + 1 : 1;
                const updated = [...exercises, { id, name, type, axial, prim, sec }];
                setExercises(updated);
                save('exercises', updated);
                setName(''); setPrim([]); setSec([]); setAxial(false); setShowAdv(false);
            };

            const delEx = (id) => {
                const updated = exercises.filter(e => e.id !== id);
                setExercises(updated);
                save('exercises', updated);
            };

            const addSet = () => {
                if (!input.w || !input.r || input.rir === '') return alert('Fill all fields');
                setSets([...sets, { w: parseFloat(input.w), r: parseInt(input.r), rir: parseInt(input.rir) }]);
                setInput({ w: input.w, r: '', rir: '' });
                setRestTimer(120);
                setTimerActive(true);
                if (repsRef) setTimeout(() => repsRef.focus(), 100);
            };

            const addToSess = () => {
                if (!selEx || sets.length === 0) return alert('Select exercise and add sets');
                const ex = exercises.find(e => e.id == selEx);
                if (!ex) return;
                setSession([...session, { ...ex, sets: [...sets], id: Date.now() }]);
                setSets([]);
                setInput({ w: '', r: '', rir: '' });
                setSelEx('');
                setRestTimer(0);
                setTimerActive(false);
            };

            const finish = () => {
                if (session.length === 0) return alert('Add exercises');
                const w = [...session.map(e => ({ ...e, date })), ...workouts];
                setWorkouts(w);
                save('workouts', w);
                setSession([]);
                if (activeProgram) {
                    const nextIndex = (currentDayIndex + 1) % activeProgram.days.length;
                    setCurrentDayIndex(nextIndex);
                    try { localStorage.setItem('cdi', nextIndex.toString()); } catch(e) {}
                }
                alert('Saved!');
            };

            const exByMuscle = () => {
                const g = {};
                exercises.forEach(ex => {
                    ex.prim.forEach(m => {
                        if (!g[m]) g[m] = [];
                        g[m].push(ex);
                    });
                });
                return g;
            };

            const getDays = () => {
                const t = new Date();
                const y = t.getFullYear(), mo = t.getMonth();
                const f = new Date(y, mo, 1), l = new Date(y, mo + 1, 0);
                const d = [], s = f.getDay();
                for (let i = 0; i < s; i++) d.push(null);
                for (let i = 1; i <= l.getDate(); i++) d.push(new Date(y, mo, i));
                return d;
            };

            const fmtDate = (d) => d.toISOString().split('T')[0];

            const addExToDay = (exId) => {
                const ex = exercises.find(e => e.id == exId);
                if (!ex) return;
                setCurrentDay({...currentDay, exercises: [...currentDay.exercises, { ...ex, sets: 3, reps: 10, rir: 2, exId: ex.id }]});
            };

            const updateExInDay = (idx, field, value) => {
                const updated = [...currentDay.exercises];
                updated[idx][field] = parseInt(value);
                setCurrentDay({...currentDay, exercises: updated});
            };

            const saveDayToProg = () => {
                if (!currentDay.name || currentDay.exercises.length === 0) return alert('Add day name and exercises');
                setProgDays([...progDays, { ...currentDay, id: Date.now() }]);
                setCurrentDay({ name: '', exercises: [] });
            };

            const saveProgram = () => {
                if (!progName || progDays.length === 0) return alert('Add program name and days');
                const prog = { id: Date.now(), name: progName, days: progDays };
                const updated = [...programs, prog];
                setPrograms(updated);
                save('programs', updated);
                setProgName('');
                setProgDays([]);
                alert('Program saved!');
            };

            const startProgram = (progId) => {
                const prog = programs.find(p => p.id === progId);
                if (!prog) return;
                setActiveProgram(prog);
                setCurrentDayIndex(0);
                try {
                    localStorage.setItem('ap', JSON.stringify(prog));
                    localStorage.setItem('cdi', '0');
                } catch(e) {}
                alert(`Started: ${prog.name}`);
            };

            const loadNextDay = () => {
                if (!activeProgram || activeProgram.days.length === 0) return alert('No active program');
                const day = activeProgram.days[currentDayIndex];
                
                const loaded = day.exercises.map(ex => {
                    const base = exercises.find(e => e.id == ex.exId || e.id == ex.id);
                    return base ? { ...base, prescribedSets: ex.sets, prescribedReps: ex.reps, prescribedRir: ex.rir } : null;
                }).filter(e => e !== null);

                if (loaded.length === 0) return alert('Exercise templates not found');

                setSelEx(loaded[0].id);
                setView('session');
                alert(`Loaded: ${day.name} (Day ${currentDayIndex + 1}/${activeProgram.days.length})`);
            };

            const getPrevPerformance = (exId) => {
                if (!exId) return null;
                const prev = workouts.filter(w => w.id == exId).sort((a, b) => new Date(b.date) - new Date(a.date));
                return prev.length > 0 ? prev[0] : null;
            };

            const handleExSelect = (exId) => {
                setSelEx(exId);
                setSets([]);
                setInput({ w: '', r: '', rir: '' });
                setRestTimer(0);
                setTimerActive(false);
                
                const prev = getPrevPerformance(exId);
                if (prev && prev.sets && prev.sets.length > 0) {
                    setInput({ w: prev.sets[0].w.toString(), r: '', rir: '' });
                }
            };

            const formatTime = (s) => {
                const m = Math.floor(s / 60);
                const sec = s % 60;
                return `${m}:${sec.toString().padStart(2, '0')}`;
            };

            if (!ready) {
                return (
                    <div className="min-h-screen bg-slate-900 flex items-center justify-center">
                        <div className="text-white text-2xl">Loading...</div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-900 to-slate-800 p-4">
                    <div className="max-w-4xl mx-auto">
                        <div className="grid grid-cols-2 gap-2 mb-4">
                            <button onClick={() => setView('session')} className={`py-3 rounded-lg font-semibold ${view === 'session' ? 'bg-blue-600 text-white' : 'bg-white text-slate-700'}`}>Session</button>
                            <button onClick={() => setView('exercises')} className={`py-3 rounded-lg font-semibold ${view === 'exercises' ? 'bg-blue-600 text-white' : 'bg-white text-slate-700'}`}>Exercises</button>
                            <button onClick={() => setView('programs')} className={`py-3 rounded-lg font-semibold ${view === 'programs' ? 'bg-blue-600 text-white' : 'bg-white text-slate-700'}`}>Programs</button>
                            <button onClick={() => setView('history')} className={`py-3 rounded-lg font-semibold ${view === 'history' ? 'bg-blue-600 text-white' : 'bg-white text-slate-700'}`}>History</button>
                        </div>

                        {view === 'session' && (
                            <div className="bg-white rounded-lg shadow-xl p-6">
                                <h1 className="text-2xl font-bold mb-4">Log Session</h1>
                                
                                {activeProgram && (
                                    <div className="mb-4 p-4 bg-purple-50 border border-purple-200 rounded-lg">
                                        <div className="flex justify-between items-center">
                                            <div>
                                                <div className="font-semibold text-purple-900">{activeProgram.name}</div>
                                                <div className="text-sm text-purple-700">Day {currentDayIndex + 1} of {activeProgram.days.length}: {activeProgram.days[currentDayIndex].name}</div>
                                            </div>
                                            <button onClick={loadNextDay} className="bg-purple-600 text-white px-4 py-2 rounded text-sm font-semibold">
                                                Load Day
                                            </button>
                                        </div>
                                    </div>
                                )}
                                
                                <input type="date" value={date} onChange={(e) => setDate(e.target.value)} className="w-full px-3 py-2 border rounded mb-3" />
                                
                                {exercises.length === 0 ? (
                                    <div className="bg-yellow-50 border border-yellow-200 rounded p-4 text-center">
                                        <p className="mb-2">No exercises</p>
                                        <button onClick={() => setView('exercises')} className="bg-blue-600 text-white px-4 py-2 rounded">Create Exercises</button>
                                    </div>
                                ) : (
                                    <>
                                        <select value={selEx} onChange={(e) => handleExSelect(e.target.value)} className="w-full px-3 py-2 border rounded mb-3">
                                            <option value="">Choose exercise...</option>
                                            {Object.entries(exByMuscle()).map(([muscle, exs]) => (
                                                <optgroup key={muscle} label={muscle}>
                                                    {exs.map(ex => <option key={ex.id} value={ex.id}>{ex.name}</option>)}
                                                </optgroup>
                                            ))}
                                        </select>

                                        {selEx && (
                                            <>
                                                {(() => {
                                                    const prev = getPrevPerformance(selEx);
                                                    const selExObj = exercises.find(e => e.id == selEx);
                                                    const hasPrescribed = selExObj && selExObj.prescribedSets;
                                                    
                                                    return (
                                                        <>
                                                            {hasPrescribed && (
                                                                <div className="bg-purple-50 border border-purple-200 rounded p-3 mb-3">
                                                                    <div className="text-sm font-semibold text-purple-900">Program Prescription</div>
                                                                    <div className="text-xs text-purple-800">
                                                                        {selExObj.prescribedSets} sets √ó {selExObj.prescribedReps} reps @ {selExObj.prescribedRir} RIR
                                                                    </div>
                                                                </div>
                                                            )}
                                                            {prev && prev.sets && prev.sets.length > 0 && (
                                                                <div className="bg-blue-50 border border-blue-200 rounded p-3 mb-3">
                                                                    <div className="text-sm font-semibold text-blue-900">Last Performance ({new Date(prev.date).toLocaleDateString()})</div>
                                                                    <div className="text-xs text-blue-800">
                                                                        {prev.sets.map((s, i) => (
                                                                            <span key={i}>{i > 0 && ', '}{s.w}lb √ó {s.r} @ {s.rir}RIR</span>
                                                                        ))}
                                                                    </div>
                                                                </div>
                                                            )}
                                                        </>
                                                    );
                                                })()}

                                                {timerActive && restTimer > 0 && (
                                                    <div className="bg-green-50 border border-green-200 rounded p-4 text-center mb-3">
                                                        <div className="text-sm font-semibold text-green-900">Rest Timer</div>
                                                        <div className="text-3xl font-bold text-green-700">{formatTime(restTimer)}</div>
                                                    </div>
                                                )}

                                                {sets.length > 0 && (
                                                    <div className="bg-slate-50 p-3 rounded mb-3">
                                                        {sets.map((s, i) => (
                                                            <div key={i} className="flex justify-between text-sm mb-1">
                                                                <span>Set {i+1}: {s.w}lb √ó {s.r} @ {s.rir}RIR</span>
                                                                <button onClick={() => setSets(sets.filter((_, idx) => idx !== i))} className="text-red-500">√ó</button>
                                                            </div>
                                                        ))}
                                                    </div>
                                                )}

                                                <div className="grid grid-cols-3 gap-2 mb-3">
                                                    <div>
                                                        <label className="block text-xs mb-1">Weight</label>
                                                        <input type="number" step="0.5" value={input.w} onChange={(e) => setInput({...input, w: e.target.value})} placeholder="lbs" className="w-full px-3 py-2 border rounded" />
                                                    </div>
                                                    <div>
                                                        <label className="block text-xs mb-1">Reps</label>
                                                        <input 
                                                            ref={(el) => setRepsRef(el)}
                                                            type="number" 
                                                            value={input.r} 
                                                            onChange={(e) => setInput({...input, r: e.target.value})} 
                                                            onKeyPress={(e) => { if (e.key === 'Enter' && rirRef) rirRef.focus(); }}
                                                            placeholder="reps" 
                                                            className="w-full px-3 py-2 border rounded" 
                                                        />
                                                    </div>
                                                    <div>
                                                        <label className="block text-xs mb-1">RIR</label>
                                                        <input 
                                                            ref={(el) => setRirRef(el)}
                                                            type="number" 
                                                            value={input.rir} 
                                                            onChange={(e) => setInput({...input, rir: e.target.value})} 
                                                            onKeyPress={(e) => { if (e.key === 'Enter' && input.w && input.r && input.rir !== '') addSet(); }}
                                                            placeholder="RIR" 
                                                            className="w-full px-3 py-2 border rounded" 
                                                        />
                                                    </div>
                                                </div>

                                                <button onClick={addSet} className="w-full bg-blue-600 text-white py-3 rounded mb-2 font-semibold text-lg">+ Add Set</button>
                                                <button onClick={addToSess} className="w-full bg-green-600 text-white py-2 rounded" disabled={sets.length === 0}>‚úì Finish Exercise</button>
                                            </>
                                        )}
                                    </>
                                )}

                                {session.length > 0 && (
                                    <div className="mt-6 border-t pt-4">
                                        <div className="flex justify-between mb-3">
                                            <h2 className="text-xl font-bold">Session ({session.length})</h2>
                                            <button onClick={finish} className="bg-blue-600 text-white px-4 py-2 rounded">Finish</button>
                                        </div>
                                        {session.map((ex, i) => (
                                            <div key={i} className="border p-3 rounded mb-2">
                                                <div className="font-semibold">{ex.name}</div>
                                                {ex.sets.map((s, j) => <div key={j} className="text-xs">Set {j+1}: {s.w}lb √ó {s.r} @ {s.rir}RIR</div>)}
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        )}

                        {view === 'exercises' && (
                            <div className="bg-white rounded-lg shadow-xl p-6">
                                <h1 className="text-2xl font-bold mb-4">Exercises</h1>
                                
                                <div className="space-y-3 mb-6 pb-6 border-b">
                                    <input type="text" value={name} onChange={(e) => setName(e.target.value)} placeholder="Exercise name" className="w-full px-3 py-2 border rounded" />
                                    
                                    <div className="grid grid-cols-2 gap-3">
                                        <select value={type} onChange={(e) => setType(e.target.value)} className="px-3 py-2 border rounded">
                                            {Object.entries(TYPES).map(([k, v]) => <option key={k} value={k}>{v.name}</option>)}
                                        </select>
                                        <label className="flex items-center gap-2 border rounded px-3 py-2">
                                            <input type="checkbox" checked={axial} onChange={(e) => setAxial(e.target.checked)} />
                                            <span className="text-sm">Axially Loaded</span>
                                        </label>
                                    </div>

                                    <div className="grid grid-cols-3 gap-2">
                                        {MUSCLES.map(m => (
                                            <button key={m} onClick={() => toggle(m, true)} className={`px-2 py-1 text-sm rounded border ${prim.includes(m) ? 'bg-blue-600 text-white' : 'bg-white'}`}>{m}</button>
                                        ))}
                                    </div>

                                    <button onClick={() => setShowAdv(!showAdv)} className="text-sm text-blue-600">{showAdv ? '‚àí Hide' : '+ Add'} Secondary</button>

                                    {showAdv && (
                                        <div className="grid grid-cols-3 gap-2">
                                            {MUSCLES.map(m => (
                                                <button key={m} onClick={() => toggle(m, false)} className={`px-2 py-1 text-xs rounded border ${sec.includes(m) ? 'bg-green-600 text-white' : 'bg-white'}`}>{m}</button>
                                            ))}
                                        </div>
                                    )}

                                    <button onClick={saveEx} className="w-full bg-blue-600 text-white py-2 rounded">Save Exercise</button>
                                </div>

                                <div>
                                    <div className="flex gap-2 mb-3">
                                        <button onClick={loadPresets} className="text-blue-600 underline text-sm">Load Presets</button>
                                    </div>
                                    <h2 className="font-bold mb-3">All Exercises ({exercises.length})</h2>
                                    {exercises.map(ex => (
                                        <div key={ex.id} className="border p-3 rounded mb-2 flex justify-between">
                                            <div>
                                                <div className="font-semibold">{ex.name}</div>
                                                <div className="text-xs text-slate-600">{ex.prim.join(', ')}</div>
                                            </div>
                                            <button onClick={() => delEx(ex.id)} className="text-red-500">üóëÔ∏è</button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {view === 'history' && (
                            <div className="bg-white rounded-lg shadow-xl p-6">
                                <h2 className="text-2xl font-bold mb-4">History</h2>
                                
                                {workouts.length === 0 ? (
                                    <p className="text-center py-8 text-slate-500">No workout history yet</p>
                                ) : (
                                    <>
                                        <div className="mb-6">
                                            <h3 className="font-semibold mb-3">
                                                {new Date().toLocaleDateString('en-US', { month: 'long', year: 'numeric' })}
                                            </h3>
                                            <div className="grid grid-cols-7 gap-2">
                                                {['Su','Mo','Tu','We','Th','Fr','Sa'].map(d => (
                                                    <div key={d} className="text-center font-semibold text-sm py-2">{d}</div>
                                                ))}
                                                {getDays().map((day, i) => {
                                                    if (!day) return <div key={i} />;
                                                    const dk = fmtDate(day);
                                                    const dw = workouts.filter(w => w.date === dk);
                                                    const isToday = dk === new Date().toISOString().split('T')[0];
                                                    
                                                    return (
                                                        <button
                                                            key={i}
                                                            onClick={() => dw.length && setSelDate(dk)}
                                                            className={`aspect-square rounded flex flex-col items-center justify-center text-sm ${
                                                                dw.length ? 'bg-green-100 hover:bg-green-200 cursor-pointer' : 'bg-slate-50'
                                                            } ${isToday ? 'ring-2 ring-blue-500' : ''}`}
                                                        >
                                                            <span>{day.getDate()}</span>
                                                            {dw.length > 0 && <span className="text-xs text-green-700">{dw.length}</span>}
                                                        </button>
                                                    );
                                                })}
                                            </div>
                                        </div>

                                        {selDate && (
                                            <div className="border-t pt-6">
                                                <div className="flex justify-between mb-4">
                                                    <h3 className="text-xl font-bold">
                                                        {new Date(selDate + 'T12:00:00').toLocaleDateString('en-US', { 
                                                            weekday: 'long',
                                                            month: 'long',
                                                            day: 'numeric',
                                                            year: 'numeric'
                                                        })}
                                                    </h3>
                                                    <button onClick={() => setSelDate(null)} className="px-3 py-1 bg-slate-200 rounded text-sm">Close</button>
                                                </div>
                                                
                                                <div className="space-y-3">
                                                    {workouts.filter(w => w.date === selDate).map((w, i) => (
                                                        <div key={i} className="border p-4 rounded bg-slate-50">
                                                            <div className="font-semibold mb-2">{w.name}</div>
                                                            {w.sets.map((s, j) => (
                                                                <div key={j} className="text-sm text-slate-600">
                                                                    Set {j+1}: {s.w}lb √ó {s.r} @ {s.rir}RIR
                                                                </div>
                                                            ))}
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        )}
                                    </>
                                )}
                            </div>
                        )}

                        {view === 'programs' && (
                            <div className="bg-white rounded-lg shadow-xl p-6">
                                <h1 className="text-2xl font-bold mb-4">Programs</h1>
                                
                                {activeProgram && (
                                    <div className="mb-6 p-4 bg-green-50 border border-green-200 rounded-lg">
                                        <div className="flex justify-between items-center">
                                            <div>
                                                <div className="font-bold text-green-900">Active: {activeProgram.name}</div>
                                                <div className="text-sm text-green-700">Day {currentDayIndex + 1} of {activeProgram.days.length}</div>
                                            </div>
                                            <button 
                                                onClick={() => {
                                                    setActiveProgram(null);
                                                    setCurrentDayIndex(0);
                                                    localStorage.removeItem('ap');
                                                    localStorage.removeItem('cdi');
                                                }} 
                                                className="text-sm text-red-600"
                                            >
                                                Stop
                                            </button>
                                        </div>
                                    </div>
                                )}
                                
                                <div className="space-y-4 mb-6 pb-6 border-b">
                                    <h3 className="font-semibold text-lg">Create Program</h3>
                                    <input type="text" value={progName} onChange={(e) => setProgName(e.target.value)} placeholder="Program name" className="w-full px-3 py-2 border rounded" />
                                    
                                    <div className="border rounded-lg p-4 bg-slate-50">
                                        <h3 className="font-semibold mb-3">Build Training Day</h3>
                                        <input type="text" value={currentDay.name} onChange={(e) => setCurrentDay({...currentDay, name: e.target.value})} placeholder="Day name (e.g., Upper A)" className="w-full px-3 py-2 border rounded mb-3" />
                                        
                                        {exercises.length === 0 ? (
                                            <div className="text-center py-4 text-slate-500">
                                                <button onClick={() => setView('exercises')} className="bg-blue-600 text-white px-4 py-2 rounded">Create Exercises</button>
                                            </div>
                                        ) : (
                                            <>
                                                <select onChange={(e) => { if (e.target.value) { addExToDay(e.target.value); e.target.value = ''; } }} className="w-full px-3 py-2 border rounded mb-3" value="">
                                                    <option value="">Add exercise...</option>
                                                    {Object.entries(exByMuscle()).map(([muscle, exs]) => (
                                                        <optgroup key={muscle} label={muscle}>
                                                            {exs.map(ex => <option key={ex.id} value={ex.id}>{ex.name}</option>)}
                                                        </optgroup>
                                                    ))}
                                                </select>

                                                {currentDay.exercises.length > 0 && (
                                                    <div className="space-y-2 mb-3">
                                                        {currentDay.exercises.map((ex, i) => (
                                                            <div key={i} className="bg-white p-3 rounded border">
                                                                <div className="flex justify-between items-start mb-2">
                                                                    <span className="font-semibold text-sm">{ex.name}</span>
                                                                    <button onClick={() => setCurrentDay({...currentDay, exercises: currentDay.exercises.filter((_, idx) => idx !== i)})} className="text-red-500">√ó</button>
                                                                </div>
                                                                <div className="grid grid-cols-3 gap-2">
                                                                    <div>
                                                                        <label className="text-xs">Sets</label>
                                                                        <input type="number" value={ex.sets} onChange={(e) => updateExInDay(i, 'sets', e.target.value)} className="w-full px-2 py-1 border rounded text-sm" />
                                                                    </div>
                                                                    <div>
                                                                        <label className="text-xs">Reps</label>
                                                                        <input type="number" value={ex.reps} onChange={(e) => updateExInDay(i, 'reps', e.target.value)} className="w-full px-2 py-1 border rounded text-sm" />
                                                                    </div>
                                                                    <div>
                                                                        <label className="text-xs">RIR</label>
                                                                        <input type="number" value={ex.rir} onChange={(e) => updateExInDay(i, 'rir', e.target.value)} className="w-full px-2 py-1 border rounded text-sm" />
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        ))}
                                                    </div>
                                                )}

                                                <button onClick={saveDayToProg} className="w-full bg-green-600 text-white py-2 rounded">‚úì Add Day to Program</button>
                                            </>
                                        )}
                                    </div>

                                    {progDays.length > 0 && (
                                        <div className="border rounded-lg p-4">
                                            <h3 className="font-semibold mb-3">Program Days ({progDays.length})</h3>
                                            {progDays.map((day, i) => (
                                                <div key={i} className="mb-3 p-3 bg-slate-50 rounded">
                                                    <div className="flex justify-between items-start mb-2">
                                                        <div className="font-semibold">{day.name}</div>
                                                        <button onClick={() => setProgDays(progDays.filter((_, idx) => idx !== i))} className="text-red-500">üóëÔ∏è</button>
                                                    </div>
                                                    {day.exercises.map((ex, j) => (
                                                        <div key={j} className="text-xs text-slate-600">‚Ä¢ {ex.name} - {ex.sets}√ó{ex.reps} @ {ex.rir}RIR</div>
                                                    ))}
                                                </div>
                                            ))}
                                        </div>
                                    )}

                                    <button onClick={saveProgram} className="w-full bg-blue-600 text-white py-2 rounded" disabled={progDays.length === 0}>Save Program</button>
                                </div>

                                <div>
                                    <h2 className="text-xl font-bold mb-3">Saved Programs ({programs.length})</h2>
                                    {programs.length === 0 ? (
                                        <p className="text-slate-500 text-center py-4">No programs yet</p>
                                    ) : (
                                        <div className="space-y-3">
                                            {programs.map(prog => (
                                                <div key={prog.id} className="border p-4 rounded">
                                                    <div className="flex justify-between items-start mb-3">
                                                        <div className="font-bold text-lg">{prog.name}</div>
                                                        <button 
                                                            onClick={() => startProgram(prog.id)} 
                                                            className="bg-green-600 text-white px-3 py-1 rounded text-sm font-semibold"
                                                            disabled={activeProgram && activeProgram.id === prog.id}
                                                        >
                                                            {activeProgram && activeProgram.id === prog.id ? 'Active' : 'Start'}
                                                        </button>
                                                    </div>
                                                    {prog.days.map((day, i) => (
                                                        <div key={i} className="mb-2 pl-3 border-l-2 border-blue-500">
                                                            <div className="font-semibold text-sm">Day {i + 1}: {day.name}</div>
                                                            {day.exercises.map((ex, j) => (
                                                                <div key={j} className="text-xs text-slate-600">‚Ä¢ {ex.name} - {ex.sets}√ó{ex.reps} @ {ex.rir}RIR</div>
                                                            ))}
                                                        </div>
                                                    ))}
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<WorkoutTracker />, document.getElementById('root'));
    </script>
</body>
</html>
