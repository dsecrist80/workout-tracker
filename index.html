<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Logger</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        function WorkoutTracker() {
            const [workouts, setWorkouts] = useState([]);
            const [formData, setFormData] = useState({
                date: new Date().toISOString().split('T')[0],
                exercise: '',
                weight: '',
                sets: '',
                reps: ''
            });

            useEffect(() => {
                loadWorkouts();
            }, []);

            const loadWorkouts = () => {
                try {
                    const saved = localStorage.getItem('workouts');
                    if (saved) {
                        setWorkouts(JSON.parse(saved));
                    }
                } catch (error) {
                    console.log('No existing workouts found');
                }
            };

            const saveWorkouts = (newWorkouts) => {
                try {
                    localStorage.setItem('workouts', JSON.stringify(newWorkouts));
                } catch (error) {
                    console.error('Failed to save workouts:', error);
                }
            };

            const handleSubmit = () => {
                if (!formData.exercise || !formData.weight || !formData.sets || !formData.reps) {
                    alert('Please fill in all fields');
                    return;
                }

                const newWorkout = {
                    id: Date.now(),
                    ...formData,
                    weight: parseFloat(formData.weight),
                    sets: parseInt(formData.sets),
                    reps: parseInt(formData.reps)
                };

                const updatedWorkouts = [newWorkout, ...workouts];
                setWorkouts(updatedWorkouts);
                saveWorkouts(updatedWorkouts);

                setFormData({
                    date: new Date().toISOString().split('T')[0],
                    exercise: '',
                    weight: '',
                    sets: '',
                    reps: ''
                });
            };

            const deleteWorkout = (id) => {
                const updatedWorkouts = workouts.filter(w => w.id !== id);
                setWorkouts(updatedWorkouts);
                saveWorkouts(updatedWorkouts);
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-900 to-slate-800 p-4">
                    <div className="max-w-2xl mx-auto">
                        <div className="bg-white rounded-lg shadow-xl p-6 mb-6">
                            <h1 className="text-3xl font-bold text-slate-800 mb-6">Workout Logger</h1>
                            
                            <div className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium text-slate-700 mb-1">
                                        Date
                                    </label>
                                    <input
                                        type="date"
                                        value={formData.date}
                                        onChange={(e) => setFormData({...formData, date: e.target.value})}
                                        className="w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-slate-700 mb-1">
                                        Exercise
                                    </label>
                                    <input
                                        type="text"
                                        value={formData.exercise}
                                        onChange={(e) => setFormData({...formData, exercise: e.target.value})}
                                        placeholder="e.g., Bench Press"
                                        className="w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    />
                                </div>

                                <div className="grid grid-cols-3 gap-4">
                                    <div>
                                        <label className="block text-sm font-medium text-slate-700 mb-1">
                                            Weight (lbs)
                                        </label>
                                        <input
                                            type="number"
                                            step="0.5"
                                            value={formData.weight}
                                            onChange={(e) => setFormData({...formData, weight: e.target.value})}
                                            placeholder="135"
                                            className="w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-slate-700 mb-1">
                                            Sets
                                        </label>
                                        <input
                                            type="number"
                                            value={formData.sets}
                                            onChange={(e) => setFormData({...formData, sets: e.target.value})}
                                            placeholder="3"
                                            className="w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-slate-700 mb-1">
                                            Reps
                                        </label>
                                        <input
                                            type="number"
                                            value={formData.reps}
                                            onChange={(e) => setFormData({...formData, reps: e.target.value})}
                                            placeholder="10"
                                            className="w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        />
                                    </div>
                                </div>

                                <button
                                    onClick={handleSubmit}
                                    className="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition-colors"
                                >
                                    + Log Workout
                                </button>
                            </div>
                        </div>

                        <div className="bg-white rounded-lg shadow-xl p-6">
                            <h2 className="text-2xl font-bold text-slate-800 mb-4">Training History</h2>
                            
                            {workouts.length === 0 ? (
                                <p className="text-slate-500 text-center py-8">No workouts logged yet. Start tracking your training!</p>
                            ) : (
                                <div className="space-y-3">
                                    {workouts.map((workout) => (
                                        <div
                                            key={workout.id}
                                            className="border border-slate-200 rounded-lg p-4 hover:bg-slate-50 transition-colors"
                                        >
                                            <div className="flex justify-between items-start">
                                                <div className="flex-1">
                                                    <div className="text-sm text-slate-600 mb-2">
                                                        üìÖ {new Date(workout.date).toLocaleDateString('en-US', { 
                                                            weekday: 'short', 
                                                            year: 'numeric', 
                                                            month: 'short', 
                                                            day: 'numeric' 
                                                        })}
                                                    </div>
                                                    <h3 className="text-lg font-semibold text-slate-800 mb-1">
                                                        {workout.exercise}
                                                    </h3>
                                                    <p className="text-slate-600">
                                                        {workout.weight} lbs √ó {workout.sets} sets √ó {workout.reps} reps
                                                    </p>
                                                </div>
                                                <button
                                                    onClick={() => deleteWorkout(workout.id)}
                                                    className="text-red-500 hover:text-red-700 p-2 rounded-md hover:bg-red-50 transition-colors"
                                                    aria-label="Delete workout"
                                                >
                                                    üóëÔ∏è
                                                </button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<WorkoutTracker />, document.getElementById('root'));
    </script>
</body>
</html>
